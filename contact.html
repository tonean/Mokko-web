<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mokko AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&family=Inter:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom background animation for contact page - faster than home page */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: -1;
            animation: contactFadeInBackground 0.8s ease-out 0.5s forwards;
        }

        @keyframes contactFadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .contact-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .contact-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 36px;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: white;
        }

        .contact-subtitle {
            font-size: 18px;
            color: #888888;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 179, 217, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 179, 217, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        .submit-button {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #333333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 179, 217, 0.4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            transform: translateX(-4px);
        }

        .back-arrow {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-link:hover .back-arrow {
            transform: translateX(-4px);
        }

        @media (max-width: 640px) {
            .contact-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
            
            .contact-title {
                font-size: 28px;
            }
            
            .contact-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Mokko Logo" class="logo-image">
                    <span class="company-name">Mokko</span>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                    <a href="vision.html" class="nav-link">Our Vision</a>
                </nav>
                <div class="header-right">
                    <span class="header-link">Vision</span>
                    <span class="arrow">→</span>
                </div>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="contact-title">Get in Touch</h1>
                <p class="contact-subtitle">Ready to transform your designs? Let's discuss how Mokko AI can help bring your creative vision to life.</p>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="form-label">Company (Optional)</label>
                        <input type="text" id="company" name="company" class="form-input" placeholder="Your company name">
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-input form-textarea" placeholder="Tell us about your project and how we can help..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
                
                <a href="index.html" class="back-link">
                    <span class="back-arrow">←</span>
                    Back to Home
                </a>
            </div>
        </section>
    </div>

    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send the data to your backend
            // For now, we'll just show a success message
            alert('Thank you for your message! We\'ll get back to you soon.');
            
            // Reset the form
            this.reset();
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Fade in animation for contact container
        document.addEventListener('DOMContentLoaded', function() {
            const contactContainer = document.querySelector('.contact-container');
            contactContainer.style.opacity = '0';
            contactContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                contactContainer.style.transition = 'all 0.8s ease-out';
                contactContainer.style.opacity = '1';
                contactContainer.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
